<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web OS</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Segoe UI, sans-serif;
  background: radial-gradient(circle at top, #1b1f3b, #000);
  color: white;
  overflow: hidden;
}

/* LOGIN */
#loginScreen {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

#loginBox {
  background: rgba(0,0,0,0.6);
  padding: 30px;
  border-radius: 12px;
  text-align: center;
}

input {
  padding: 10px;
  width: 220px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
}

button {
  margin-top: 12px;
  padding: 10px 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

/* DESKTOP */
#desktop {
  display: none;
  height: 100%;
}

#iconArea {
  padding: 20px;
}

.icon {
  width: 90px;
  text-align: center;
  cursor: pointer;
}

.icon img {
  width: 64px;
}

/* TASKBAR */
#taskbar {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 48px;
  background: rgba(0,0,0,0.8);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 12px;
}

#clock {
  font-size: 14px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen">
  <div id="loginBox">
    <h1>Web OS</h1>
    <input id="username" placeholder="Username">
    <br>
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- DESKTOP -->
<div id="desktop">
  <div id="iconArea">
    <div class="icon" onclick="launchXbox()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/43/Xbox_one_logo.svg">
      <div>Xbox Cloud</div>
    </div>
  </div>

  <div id="taskbar">
    <div>Web OS</div>
    <div id="clock"></div>
  </div>
</div>

<script>
/* LOGIN SYSTEM */
function login() {
  const name = username.value.trim();
  if (!name) return alert("Enter a username");
  localStorage.setItem("webos_user", name);
  startSession();
}

function startSession() {
  loginScreen.style.display = "none";
  desktop.style.display = "block";
}

if (localStorage.getItem("webos_user")) {
  startSession();
}

/* CLOCK */
setInterval(() => {
  clock.textContent = new Date().toLocaleTimeString();
}, 1000);

/* XBOX CLOUD GAMING */
function launchXbox() {
  window.open(
    "https://www.xbox.com/play",
    "xboxCloud",
    "width=1280,height=720"
  );
}
</script>

</body>
</html>
