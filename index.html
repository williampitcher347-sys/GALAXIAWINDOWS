<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GALAXIA FPS LAUNCHER</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  font-family: Segoe UI, sans-serif;
  background: radial-gradient(circle at top, #0b0f2b, #000);
  color: white;
  overflow: hidden;
}

/* HEADER */
header {
  height: 64px;
  display: flex;
  align-items: center;
  padding: 0 24px;
  font-size: 26px;
  font-weight: 700;
  letter-spacing: 2px;
  background: rgba(0,0,0,0.4);
}

/* MAIN LAYOUT */
#container {
  display: flex;
  height: calc(100% - 64px);
}

/* SIDEBAR */
#sidebar {
  width: 260px;
  background: rgba(0,0,0,0.55);
  padding: 16px;
}

.game-btn {
  background: rgba(255,255,255,0.08);
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.2s;
}

.game-btn:hover {
  background: rgba(255,255,255,0.2);
  transform: translateX(4px);
}

/* PLAYER */
#player {
  flex: 1;
  background: black;
  position: relative;
}

#player iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* TOP BAR */
#playerBar {
  position: absolute;
  top: 0;
  width: 100%;
  height: 44px;
  background: rgba(0,0,0,0.8);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  z-index: 10;
}

button {
  background: #4b7cff;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>ðŸŒŒ GALAXIA â€” FPS LAUNCHER</header>

<div id="container">

  <div id="sidebar">
    <div class="game-btn" onclick="launch('krunker')">Krunker.io</div>
    <div class="game-btn" onclick="launch('warbrokers')">War Brokers</div>
    <div class="game-btn" onclick="launch('miniroyale')">Mini Royale</div>
  </div>

  <div id="player">
    <div id="playerBar">
      <div id="nowPlaying">Select a game</div>
      <button onclick="stopGame()">Exit</button>
    </div>
    <iframe id="gameFrame"></iframe>
  </div>

</div>

<script>
function launch(game) {
  if (game === "krunker") {
    nowPlaying.textContent = "Krunker.io";
    gameFrame.src = "https://krunker.io/";
  }

  if (game === "warbrokers") {
    nowPlaying.textContent = "War Brokers";
    gameFrame.src = "https://warbrokers.io/game/";
  }

  if (game === "miniroyale") {
    nowPlaying.textContent = "Mini Royale: Nations";
    gameFrame.src = "https://miniroyale.io/";
  }
}

function stopGame() {
  gameFrame.src = "";
  nowPlaying.textContent = "Select a game";
}
</script>

</body>
</html>
