<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GALAXIA LAUNCHER</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  font-family: Segoe UI, sans-serif;
  background: radial-gradient(circle at top, #0b0f2b, #000);
  color: white;
}

/* HEADER */
header {
  padding: 20px;
  font-size: 28px;
  font-weight: bold;
  letter-spacing: 2px;
}

/* MAIN */
#main {
  padding: 20px;
}

/* GAME GRID */
#games {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
}

.game {
  background: rgba(255,255,255,0.08);
  border-radius: 14px;
  padding: 12px;
  cursor: pointer;
  transition: 0.25s;
}

.game:hover {
  background: rgba(255,255,255,0.18);
  transform: translateY(-4px);
}

.game img {
  width: 100%;
  border-radius: 10px;
}

.game-title {
  margin-top: 10px;
  font-size: 16px;
  text-align: center;
}

/* PLAYER */
#player {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  flex-direction: column;
}

#player iframe {
  flex: 1;
  border: none;
}

#playerBar {
  height: 50px;
  background: rgba(0,0,0,0.9);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
}

button {
  padding: 8px 14px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<header>ðŸŒŒ GALAXIA LAUNCHER</header>

<div id="main">
  <h2>Play Now</h2>

  <div id="games">

    <!-- FORTNITE -->
    <div class="game" onclick="launch('fortnite')">
      <img src="https://cdn2.unrealengine.com/fortnite-icon-512x512-0a3c4a8f6b6c.png">
      <div class="game-title">Fortnite (Cloud)</div>
    </div>

    <!-- RETRO CLOUD -->
    <div class="game" onclick="launch('retro')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Gamepad.svg">
      <div class="game-title">Retro Cloud</div>
    </div>

  </div>
</div>

<!-- PLAYER -->
<div id="player">
  <div id="playerBar">
    <div id="nowPlaying">Launchingâ€¦</div>
    <button onclick="exitGame()">Exit</button>
  </div>
  <iframe id="frame"></iframe>
</div>

<script>
function launch(game) {
  player.style.display = "flex";

  if (game === "fortnite") {
    nowPlaying.textContent = "Fortnite (Xbox Cloud)";
    frame.src = "https://www.xbox.com/play/embed/fortnite";
  }

  if (game === "retro") {
    nowPlaying.textContent = "Retro Cloud Game";
    frame.src = "https://www.retrogames.cc/embed/16898-super-mario-world-usa.html";
  }
}

function exitGame() {
  frame.src = "";
  player.style.display = "none";
}
</script>

</body>
</html>
