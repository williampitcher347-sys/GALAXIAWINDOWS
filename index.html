<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Cloud Launcher</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: radial-gradient(circle at top, #1b1f3b, #000);
  color: white;
  font-family: Segoe UI, sans-serif;
  overflow: hidden;
}

/* DESKTOP */
#desktop {
  height: 100%;
  padding: 20px;
}

/* TASKBAR */
#taskbar {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 48px;
  background: rgba(0,0,0,.85);
  display: flex;
  align-items: center;
  padding: 0 12px;
}

/* LAUNCHER WINDOW */
#launcher {
  width: 900px;
  height: 500px;
  background: rgba(20,20,40,.95);
  border-radius: 12px;
  padding: 16px;
}

/* GAME GRID */
#games {
  display: grid;
  grid-template-columns: repeat(auto-fill, 160px);
  gap: 16px;
}

.game {
  background: rgba(255,255,255,.08);
  border-radius: 10px;
  padding: 10px;
  cursor: pointer;
  text-align: center;
  transition: .2s;
}

.game:hover {
  background: rgba(255,255,255,.18);
}

.game img {
  width: 100%;
  border-radius: 8px;
}

/* PLAYER WINDOW */
#player {
  position: absolute;
  inset: 0;
  background: black;
  display: none;
}

#player iframe {
  width: 100%;
  height: 100%;
  border: none;
}

#closeBtn {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 2;
  padding: 8px 12px;
}
</style>
</head>

<body>

<div id="desktop">
  <div id="launcher">
    <h2>Cloud Game Launcher</h2>

    <div id="games">
      <div class="game" onclick="launchGame('fortnite')">
        <img src="https://cdn2.unrealengine.com/fortnite-icon-512x512-0a3c4a8f6b6c.png">
        <div>Fortnite (Cloud)</div>
      </div>

      <div class="game" onclick="launchGame('emulator')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Gamepad.svg">
        <div>Retro Cloud</div>
      </div>
    </div>
  </div>
</div>

<div id="player">
  <button id="closeBtn" onclick="closePlayer()">Exit Game</button>
  <iframe id="gameFrame"></iframe>
</div>

<div id="taskbar">Web Cloud OS</div>

<script>
function launchGame(type) {
  player.style.display = "block";

  if (type === "fortnite") {
    // Fortnite is the ONLY Xbox Cloud game that works publicly
    gameFrame.src = "https://www.xbox.com/play/embed/fortnite";
  }

  if (type === "emulator") {
    // Example cloud-playable platform
    gameFrame.src = "https://www.retrogames.cc/embed/16898-super-mario-world-usa.html";
  }
}

function closePlayer() {
  gameFrame.src = "";
  player.style.display = "none";
}
</script>

</body>
</html>
