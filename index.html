<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GALAXIA FPS LAUNCHER</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Segoe UI, sans-serif;
  background: #0a0f2f;
  color: white;
  overflow: hidden;
}
header {
  padding: 18px;
  font-size: 28px;
  text-align: center;
  background: rgba(0, 0, 0, 0.6);
}
#container {
  display: flex;
  height: calc(100% - 60px);
}
#sidebar {
  width: 280px;
  background: rgba(0,0,0,0.65);
  padding: 12px;
  flex-shrink: 0;
}
.game-btn {
  background: #111;
  padding: 14px;
  margin-bottom: 10px;
  border-radius: 10px;
  cursor: pointer;
  text-align: center;
  transition: 0.2s;
}
.game-btn:hover {
  background: #222;
  transform: translateX(4px);
}
#player {
  flex: 1;
  background: black;
  position: relative;
}
#player iframe {
  width: 100%;
  height: 100%;
  border: none;
}
#playerBar {
  position: absolute;
  top: 0;
  width: 100%;
  height: 48px;
  background: rgba(0,0,0,0.9);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 12px;
  z-index: 10;
}
button {
  background: #4b7cff;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  color: white;
}
</style>
</head>
<body>

<header>ðŸŒŒ GALAXIA FPS LAUNCHER</header>

<div id="container">
  <div id="sidebar">
    <div class="game-btn" onclick="launch('krunker')">Krunker.io</div>
    <div class="game-btn" onclick="launch('warbrokers')">War Brokers</div>
    <div class="game-btn" onclick="launch('miniroyale')">Mini Royale</div>
    <div class="game-btn" onclick="launch('plasma')">Plasma Forks</div>
    <div class="game-btn" onclick="launch('bananabread')">BananaBread</div>
    <div class="game-btn" onclick="launch('fpsreflex')">FPS Reflex Game</div>
  </div>

  <div id="player">
    <div id="playerBar">
      <div id="nowPlaying">Select an FPS to play</div>
      <button onclick="exitGame()">Exit</button>
    </div>
    <iframe id="gameFrame"></iframe>
  </div>
</div>

<script>
function launch(id) {
  let url = "";
  if (id === "krunker") {
    url = "https://krunker.io/";
  }
  if (id === "warbrokers") {
    url = "https://warbrokers.io/game/";
  }
  if (id === "miniroyale") {
    url = "https://miniroyale.io/";
  }
  if (id === "plasma") {
    url = "https://astronoit.github.io/FPS-GAME/";  
  }
  if (id === "bananabread") {
    url = "https://gamearians.github.io/games/bananabread/";
  }
  if (id === "fpsreflex") {
    url = "https://yagizayer.github.io/Fps_Reflex_Game_v03/";
  }

  nowPlaying.textContent = id.replace(/([A-Z])/g, " $1").trim();
  gameFrame.src = url;
}

function exitGame() {
  gameFrame.src = "";
  nowPlaying.textContent = "Select an FPS to play";
}
</script>

</body>
</html>
