<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GALAXIA LAUNCHER</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: radial-gradient(circle at top, #0b0f2b, #000);
  color: white;
  font-family: Segoe UI, sans-serif;
}

header {
  padding: 20px;
  font-size: 28px;
  font-weight: bold;
}

#main {
  padding: 20px;
}

#games {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
}

.game {
  background: rgba(255,255,255,0.08);
  border-radius: 16px;
  padding: 14px;
  transition: 0.2s;
}

.game:hover {
  background: rgba(255,255,255,0.18);
  transform: translateY(-4px);
}

.game img {
  width: 100%;
  border-radius: 12px;
}

.game-title {
  margin-top: 10px;
  font-size: 16px;
}

button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #4b7cff;
  color: white;
  font-size: 14px;
}
</style>
</head>

<body>

<header>ðŸŒŒ GALAXIA LAUNCHER</header>

<div id="main">
  <h2>Library</h2>

  <div id="games">

    <div class="game">
      <img src="https://cdn2.unrealengine.com/fortnite-icon-512x512-0a3c4a8f6b6c.png">
      <div class="game-title">Fortnite (Cloud)</div>
      <button onclick="launchFortnite()">Launch</button>
    </div>

    <div class="game">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Gamepad.svg">
      <div class="game-title">Retro Cloud Games</div>
      <button onclick="launchRetro()">Launch</button>
    </div>

  </div>
</div>

<script>
function launchFortnite() {
  window.open(
    "https://www.xbox.com/play",
    "_blank"
  );
}

function launchRetro() {
  window.open(
    "https://www.retrogames.cc/",
    "_blank"
  );
}
</script>

</body>
</html>
