<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GALAXIA FPS LAUNCHER</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Segoe UI, sans-serif;
  background: #0a0f2f;
  color: white;
  overflow: hidden;
}
header {
  padding: 18px;
  font-size: 28px;
  text-align: center;
  background: rgba(0, 0, 0, 0.6);
}
#container {
  display: flex;
  height: calc(100% - 60px);
}
#sidebar {
  width: 300px;
  background: rgba(0,0,0,0.7);
  padding: 12px;
  flex-shrink: 0;
}
.game-btn {
  background: #111;
  padding: 14px;
  margin-bottom: 10px;
  border-radius: 10px;
  cursor: pointer;
  text-align: center;
  transition: 0.2s;
}
.game-btn:hover {
  background: #222;
  transform: translateX(4px);
}
#player {
  flex: 1;
  background: black;
  position: relative;
}
#player iframe {
  width: 100%;
  height: 100%;
  border: none;
}
#playerBar {
  position: absolute;
  top: 0;
  width: 100%;
  height: 48px;
  background: rgba(0,0,0,0.9);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 12px;
  z-index: 10;
}
button {
  background: #4b7cff;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  color: white;
}
</style>
</head>

<body>

<header>ðŸŒŒ GALAXIA FPS LAUNCHER</header>

<div id="container">
  <div id="sidebar">
    <div class="game-btn" onclick="launchGame('krunker')">Krunker.io</div>
    <div class="game-btn" onclick="launchGame('warbrokers')">War Brokers</div>
    <div class="game-btn" onclick="launchGame('miniroyale')">Mini Royale: Nations</div>
    <div class="game-btn" onclick="launchGame('bulletforce')">Bullet Force</div>
    <div class="game-btn" onclick="launchGame('warattack')">War Attack</div>
    <div class="game-btn" onclick="launchGame('shellshockers')">Shell Shockers</div>
  </div>

  <div id="player">
    <div id="playerBar">
      <div id="nowPlaying">Select an FPS to play</div>
      <button onclick="exitGame()">Exit</button>
    </div>
    <iframe id="gameFrame"></iframe>
  </div>
</div>

<script>
function launchGame(id) {
  let url = "";
  if (id === "krunker") {
    url = "https://krunker.io/";
  }
  if (id === "warbrokers") {
    url = "https://warbrokers.io/game/";
  }
  if (id === "miniroyale") {
    url = "https://miniroyale.io/";
  }
  if (id === "bulletforce") {
    url = "https://www.fpswebgames.com/bullet-force"; // example aggregator link:contentReference[oaicite:7]{index=7}
  }
  if (id === "warattack") {
    url = "https://www.gaming-style.com/WarAttack/index.php"; // official web build:contentReference[oaicite:8]{index=8}
  }
  if (id === "shellshockers") {
    url = "https://krunker.io/shellshockers"; // some portals host it (may need custom hosting):contentReference[oaicite:9]{index=9}
  }

  nowPlaying.textContent = id.replace(/([A-Z])/g, " $1").trim();
  gameFrame.src = url;
}

function exitGame() {
  gameFrame.src = "";
  nowPlaying.textContent = "Select an FPS to play";
}
</script>

</body>
</html>
