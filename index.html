<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>GALAXIA Launcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- BASE ---------- */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #050510;
  color: white;
  font-family: system-ui, Segoe UI, Arial;
  overflow: hidden;
}

/* ---------- PAGES ---------- */
.page {
  display: none;
  width: 100%;
  height: 100%;
}

.page.active {
  display: flex;
}

/* ---------- LAUNCHER ---------- */
#launcher {
  flex-direction: column;
  padding: 30px;
}

h1 {
  margin: 0 0 20px;
  font-weight: 600;
}

#gameGrid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
}

.gameCard {
  background: linear-gradient(145deg, #151530, #0b0b1a);
  border-radius: 14px;
  padding: 12px;
  cursor: pointer;
  transition: transform .15s, box-shadow .15s;
}

.gameCard:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 30px rgba(0,0,0,.5);
}

.thumb {
  height: 100px;
  border-radius: 10px;
  background: #222;
  margin-bottom: 10px;
}

.gameTitle {
  font-size: 14px;
  text-align: center;
}

/* ---------- GAME PAGE ---------- */
#gamePage {
  flex-direction: column;
}

#gameHeader {
  height: 48px;
  background: #0b0b18;
  display: flex;
  align-items: center;
  padding: 0 10px;
  gap: 10px;
}

button {
  background: #1e90ff;
  border: none;
  border-radius: 8px;
  padding: 8px 12px;
  color: white;
  cursor: pointer;
  font-weight: 500;
}

button.secondary {
  background: #333;
}

#gameContainer {
  flex: 1;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* placeholder */
#placeholder {
  opacity: 0.6;
  font-size: 18px;
}
</style>
</head>

<body>

<!-- ================= LAUNCHER ================= -->
<div id="launcher" class="page active">
  <h1>üåå GALAXIA Launcher</h1>

  <div id="gameGrid">
    <!-- Placeholder card -->
    <div class="gameCard" onclick="openGame()">
      <div class="thumb"></div>
      <div class="gameTitle">Sample Game</div>
    </div>
  </div>
</div>

<!-- ================= GAME PAGE ================= -->
<div id="gamePage" class="page">
  <div id="gameHeader">
    <button class="secondary" onclick="exitGame()">‚Üê Back</button>
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <div id="gameContainer">
    <!-- This will be iframe / canvas / Unity later -->
    <div id="placeholder">Game loads here</div>
  </div>
</div>

<script>
const launcher = document.getElementById("launcher");
const gamePage = document.getElementById("gamePage");
const gameContainer = document.getElementById("gameContainer");

function openGame() {
  launcher.classList.remove("active");
  gamePage.classList.add("active");
}

function exitGame() {
  if (document.fullscreenElement) {
    document.exitFullscreen();
  }
  gamePage.classList.remove("active");
  launcher.classList.add("active");
}

function toggleFullscreen() {
  if (!document.fullscreenElement) {
    gameContainer.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}
</script>

</body>
</html>
