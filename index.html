<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GALAXIA Launcher</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: radial-gradient(circle at top, #1b1f3b, #060611);
  font-family: Arial, sans-serif;
  color: white;
  overflow: hidden;
}
header {
  height: 60px;
  display: flex;
  align-items: center;
  gap: 20px;
  padding: 0 20px;
  background: rgba(0,0,0,.7);
}
header h1 { margin: 0; }
input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
}

#library {
  height: calc(100% - 60px);
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
  overflow-y: auto;
}

.card {
  background: rgba(0,0,0,.6);
  border-radius: 14px;
  cursor: pointer;
  overflow: hidden;
  transition: transform .2s;
}
.card:hover { transform: scale(1.05); }
.card img {
  width: 100%;
  height: 140px;
  object-fit: cover;
}
.card div {
  padding: 10px;
  text-align: center;
  font-weight: bold;
}

#player {
  display: none;
  height: 100%;
}
#bar {
  height: 50px;
  background: black;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 12px;
}
iframe {
  width: 100%;
  height: calc(100% - 50px);
  border: none;
  background: black;
}

button {
  background: #4b7cff;
  border: none;
  color: white;
  padding: 7px 12px;
  border-radius: 6px;
  cursor: pointer;
}

#pad {
  position: fixed;
  bottom: 10px;
  right: 14px;
  background: rgba(0,0,0,.7);
  padding: 8px 12px;
  border-radius: 8px;
  font-size: 13px;
}
</style>
</head>

<body>

<header>
  <h1>ðŸŒŒ GALAXIA</h1>
  <input id="search" placeholder="Search FPS games..." oninput="draw()">
</header>

<div id="library"></div>

<div id="player">
  <div id="bar">
    <span id="title"></span>
    <div>
      <button onclick="goFull()">Fullscreen</button>
      <button onclick="exit()">Exit</button>
    </div>
  </div>
  <iframe id="frame"></iframe>
</div>

<div id="pad">ðŸŽ® Controller: Not connected</div>

<script>
const games = [
  {
    name: "BananaBread (FPS)",
    url: "https://gamearians.github.io/games/bananabread/",
    img: "https://i.imgur.com/q5M0TjP.jpg"
  },
  {
    name: "Red Eclipse 2",
    url: "https://redeclipse.net/play/",
    img: "https://i.imgur.com/ZmXKJzX.jpg"
  },
  {
    name: "Xonotic Web",
    url: "https://xonotic.org/download/",
    img: "https://i.imgur.com/Dl2qL8s.jpg"
  },
  {
    name: "Cube 2 Sauerbraten",
    url: "https://sauerbraten.org/",
    img: "https://i.imgur.com/fYzZKZP.jpg"
  },
  {
    name: "Plasma Forks",
    url: "https://astronoit.github.io/FPS-GAME/",
    img: "https://i.imgur.com/1hZcJgD.jpg"
  },
  {
    name: "FPS Reflex",
    url: "https://yagizayer.github.io/Fps_Reflex_Game_v03/",
    img: "https://i.imgur.com/5v2R9JX.jpg"
  }
];

function draw() {
  library.innerHTML = "";
  const q = search.value.toLowerCase();
  games.filter(g => g.name.toLowerCase().includes(q)).forEach(g => {
    const c = document.createElement("div");
    c.className = "card";
    c.innerHTML = `<img src="${g.img}"><div>${g.name}</div>`;
    c.onclick = () => play(g);
    library.appendChild(c);
  });
}
draw();

function play(g) {
  library.style.display = "none";
  player.style.display = "block";
  title.textContent = g.name;
  frame.src = g.url;
}

function exit() {
  frame.src = "";
  player.style.display = "none";
  library.style.display = "grid";
}

function goFull() {
  frame.requestFullscreen?.();
}

function pads() {
  const gp = navigator.getGamepads();
  pad.textContent = [...gp].some(p => p)
    ? "ðŸŽ® Controller connected"
    : "ðŸŽ® Controller not connected";
  requestAnimationFrame(pads);
}
pads();
</script>

</body>
</html>
